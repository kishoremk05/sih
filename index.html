<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
  <!-- Favicon served from /sih/vite.svg after build (copied from public/) -->
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Elephant Movement Detection Dashboard</title>

    <!-- Leaflet Maps -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
        background: #161b22; /* dark-card */
        color: #e6edf3;
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
      }
      .leaflet-tooltip {
        background-color: #161b22;
        border-color: #30363d;
        color: #e6edf3;
      }
    </style>
    <!-- Removed import map: relying on bundled dependencies generated by Vite -->
  </head>
  <body class="bg-dark-bg text-gray-200 font-sans">
    <div id="root"></div>
    <!-- Vite entry: this is required so Vite processes and bundles your app (it will inject correct asset links during build) -->
    <!-- Use relative path so GitHub Pages base (/sih/) is respected; absolute leading slash broke asset loading -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
